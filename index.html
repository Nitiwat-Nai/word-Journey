                    }
                });
            });
        }

        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                isPlaying = true;
                updateButtonState();
                // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß (currentIndex ‡πÄ‡∏Å‡∏¥‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏≥) ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏Ñ‡∏≥‡πÅ‡∏£‡∏Å
                if (currentIndex >= currentCategoryVocabs.length) {
                    currentIndex = 0; 
                    displayVocab();
                }
                playCurrentVocabAuto();
            }
        }

        function stopAutoPlay() {
            isPlaying = false;
            updateButtonState();
            window.speechSynthesis.cancel();
        }

        function goToCategoryPage() {
            stopAutoPlay();
            lessonPage.style.display = 'none';
            categoryPage.style.display = 'block';
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextVocab);
        prevBtn.addEventListener('click', prevVocab);
        playPauseBtn.addEventListener('click', toggleAutoPlay);
        stopBtn.addEventListener('click', stopAutoPlay);
        backToCatBtn.addEventListener('click', goToCategoryPage);

        // Initial setup
        createCategoryButtons();
    </script>
